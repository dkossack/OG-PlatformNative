_.description=Creates a view calculation rate configuration item
maxDelta.description=The maximum time, in milliseconds, that can elapse since any previous cycle before a delta cycle will be forced to execute, to ensure a minimum execution rate
minDelta.description=The minimum time, in milliseconds, that must elapse since any previous cycle before a delta cycle may be executed, to throttle the overall execution rate
maxFull.description=The maximum time, in milliseconds, that can elapse since the previous full cycle before a further full cycle will be forced to execute, to ensure a minimum full cycle execution rate
minFull.description=The minimum time, in milliseconds, that must elapse since the previous full cycle before a further full cycle may be executed, to throttle the full cycle execution rate
