namespace com.opengamma.language.livedata {

  /**
   * Result from connecting to a livedata
   */
  message Result extends connector.LiveData {
  
    /**
     * Livedata connection identifier, omitted if the connection failed
     */
    optional integer connection;

    /**
     * First result from the connection.
     */
    optional Data result;
    
  }

}