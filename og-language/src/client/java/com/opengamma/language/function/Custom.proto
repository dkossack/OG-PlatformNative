namespace com.opengamma.language.function {

  /**
   * Base message for custom language extensions to the functions
   */
  abstract message Custom extends connector.Function {
  
    binding Java {
      body  "public <T1,T2> T1 accept (final FunctionVisitor<T1,T2> visitor, final T2 data) throws com.opengamma.util.async.AsynchronousExecution { return visitor.visitCustom (this, data); }";
    }
  
  }

}